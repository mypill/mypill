name: mypill
description: A new Flutter application.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: 1.3.0
  firebase_auth: 1.4.1
  google_sign_in: 5.0.4
  flutter_login_facebook: 1.0.1
  provider: 5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
    - images/profile.jpg
    - images/G.png
    - images/facebook.png

  fonts:
    - family: Oxygen-Regular
      fonts:
        - asset: fonts/Oxygen-Regular.ttf

    - family: DancingScript
      fonts:
        - asset: fonts/DancingScript-VariableFont_wght.ttf

    - family: Chewy-Regular
      fonts:
        - asset: fonts/Chewy-Regular.ttf